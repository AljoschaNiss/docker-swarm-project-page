name: Build and Deploy SCSS to GitHub Pages

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout develop branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: Build SCSS and prepare dist folder
        run: |
          mkdir -p docs/dist/css
          npm run build:scss         # erstellt assets/css/styles.css
          cp docs/index.html docs/dist/        # kopiert HTML
          cp -r docs/assets/css/* docs/dist/css/      # kopiert CSS in docs/dist/css

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: docs/dist
          clean: true

      - name: Build Jekyll site
        uses: actions/jekyll-build-pages@v1
        with:
          source: "." # falls keine docs-Ordner da ist
          destination: "./_site" # Ausgabeordner
