name: Build and Deploy SCSS + Jekyll to GitHub Pages

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout develop branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: Build SCSS and copy files for Jekyll
        run: |
          mkdir -p docs/assets/css
          npm run build:scss   # erzeugt assets/css/styles.css
          cp docs/index.html dist/docs/        # kopiert HTML
          cp -r docs/assets/css/* dist/docs/assets/css/      # kopiert CSS in docs/dist/css

        #   cp assets/css/styles.css docs/assets/css/  # SCSS output in Jekyll assets Ordner

      - name: Build Jekyll site
        run: |
          bundle install   # falls du Ruby und Bundler nutzt
          bundle exec jekyll build -s docs -d _site

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: _site
          clean: true
